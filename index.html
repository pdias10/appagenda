<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f5f6b;
      color: white;
      margin: 0 auto;
      max-width: 540px; 
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #2f5f6b;
      color: white;
    }

    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .icons h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    .add-compromisso {
      cursor: pointer;
    }

    .search-bar, .add-compromisso {
      display: flex;
      width: 88%;
      height: 2em;
      margin: 1rem 2rem 0 2rem;
      justify-content: center;
      font-size: 22px;
      align-items: center;
      background-color: white;
      border-radius: 10px;
    }

    .search-input {
      width: 100%;
      height: 90%;
      font-size: 22px;border-radius: 10px;
      border: none;
    }

    .calendar-container {
      background-color: white;
      margin: 1rem 2rem;
      padding: 1rem;
      border-radius: 12px;
      color: black;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #2f5f6b;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      text-align: center;
    }

    .weekdays span {
      font-weight: bold;
    }

    .days button {
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background-color: #ccc;
      cursor: pointer;
    }

    .days button:hover {
      background-color: #888;
      color: white;
    }

    .days button.current {
      background-color: #2f5f6b;
      color: white;
    }

    .today-label {
      margin-top: 0rem;
      margin-left: 2em;
      font-size: 1.5rem;
      text-align: left;
      color: #fff;
      font-weight: bold;
    }

    .agenda-hoje {
      background-color: #2f5f6b;
      color: white;
      margin: 0rem 1rem 1rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .agenda-hoje hr {
      border: none;
      border-top: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .agenda-hoje h3 {
      margin-top: 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .agenda-hoje p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .time-cell {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .day-hour {
      cursor: pointer;
      background-color: #fff;
    }

    .day-hour:hover {
      background-color: #c8e6f0;
    }

    .week-grid-wrapper {
      max-height: 300px; /* mostra aproximadamente 11 linhas (08:00‚Äì18:00) */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
      background-color: white;
    }

    /* Mant√©m colunas fixas e responsivas */
    .week-grid {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
    }

    .week-grid .time-cell,
    .week-grid .day-hour {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 0.75rem;
      text-align: center;
      min-height: 40px;
    }

    .caixa {
      align-items: center;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: fit-content;
      font-family: sans-serif;
      font-size: 16px;
      border: none;
    }

    .circulo {
      width: 16px;
      height: 16px;
      background-color: blue;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tag-compromisso {
        display: flex;
        margin-bottom: 10px
    }

    .azul {
        background-color: blue;
    }

    .vermelho {
        background-color: red;
    }

    .verde {
        background-color: green;
    }

    .laranja {
        background-color: orange;
    }

    .amarelo {
        background-color: yellow;
    }

    .horario {
      font-weight: 600;
    }

    .caixa a {
      all:unset;
      cursor: pointer;
    }

    .caixa a:hover {
      text-decoration: underline;
    }
    
    .indicador-vermelho {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      margin-left: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <div class="icons">
      <span><a href="semana.html">üìÖ</a></span>
      <h1>Agenda</h1>
      <span><a href="detalhes-perfil.html">üë§</a></span>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <span>&nbsp;üîç</span><input class="search-input" placeholder="Pesquisar Compromissos...">
    </div>
    <a href="criar-compromisso-alt.html"><button class="add-compromisso">‚ûï Adicionar Compromisso</button></a>
    <section class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">‚Üê</button>
        <h2 id="month-year"></h2>
        <button id="next-month">‚Üí</button>
      </div>
      <div class="calendar">
        <div class="weekdays">
          <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
        </div>
        <div class="days" id="calendar-days"></div>
      </div>
    </section>
    <div class="today-label" id="today-label"></div>
    <section class="agenda-hoje">
        <hr />
        <h3>Compromissos de hoje</h3>
        <div class="caixa">
          <a href="compromisso1.html">
            <div class="tag-compromisso">
              <div class="circulo azul"></div><span><span class="horario">09:00 - 10:30</span> Reuniao X</span>
            </div>
          </a>
          <a href="compromisso2.html">
            <div class="tag-compromisso">
              <div class="circulo vermelho"></div><span><span class="horario">11:00 - 11:45</span> Reuniao Y</span>
            </div>
          </a>
          <a href="compromisso3.html">
            <div class="tag-compromisso">
              <div class="circulo verde"></div><span><span class="horario">12:00 - 13:00</span> Almo√ßo com a Fam√≠lia</span>
            </div>
          </a>
          <a href="compromisso4.html">
            <div class="tag-compromisso">
              <div class="circulo laranja"></div><span><span class="horario">15:00 - 16:00</span> Reuniao Z</span>
            </div>
          </a>
          <a href="compromisso5.html">
            <div class="tag-compromisso">
              <div class="circulo amarelo"></div><span><span class="horario">19:00 - 20:30</span> Academia</span>
            </div>
          </a>
        </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const daysContainer = document.getElementById('calendar-days');
      const monthYearLabel = document.getElementById('month-year');
      const prevBtn = document.getElementById('prev-month');
      const nextBtn = document.getElementById('next-month');

      let currentDate = new Date();
      let selectedButton = null;

      function renderCalendar(date) {
        daysContainer.innerHTML = "";

        const year = date.getFullYear();
        const month = date.getMonth();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDay = (firstDay.getDay() + 6) % 7;

        const monthName = date.toLocaleString('default', { month: 'long' });
        monthYearLabel.textContent = `${capitalize(monthName)} ${year}`;

        const today = new Date();
        const todayLabel = document.getElementById('today-label');
        todayLabel.textContent = `${formatarDataCompleta(today)}`;

        for (let i = 0; i < startDay; i++) {
          const empty = document.createElement('div');
          daysContainer.appendChild(empty);
        }

        for (let day = 1; day <= lastDay.getDate(); day++) {
          const btn = document.createElement('button');
          // Cria um span para o n√∫mero do dia
          const dayNumber = document.createElement('span');
          dayNumber.textContent = day;

          // Limpa o conte√∫do e insere o n√∫mero
          btn.innerHTML = '';
          btn.appendChild(dayNumber);

          // Verifica se √© 11/06/2025
          if (
            day === 11 &&
            month === 5 && // junho (0-based index)
            year === 2025
          ) {
            const marcador = document.createElement('span');
            marcador.classList.add('indicador-vermelho');
            btn.appendChild(marcador);
          }

          const btnDate = new Date(year, month, day);

          const isToday =
            day === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear();

          if (isToday) {
            btn.classList.add('current');
            selectedButton = btn;
          }

          btn.addEventListener('click', () => {
            if (selectedButton) {
              selectedButton.classList.remove('current');
            }
            btn.classList.add('current');
            selectedButton = btn;

            // Atualiza o texto da data selecionada
            todayLabel.textContent = formatarDataCompleta(btnDate);
          });

          daysContainer.appendChild(btn);
        }
      }


      function formatarDataCompleta(date) {
        const dias = ['Domingo','Segunda-feira','Ter√ßa-feira','Quarta-feira','Quinta-feira','Sexta-feira','S√°bado'];
        const meses = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];

        const dia = date.getDate();
        const mes = meses[date.getMonth()];
        const ano = date.getFullYear();

        return `${dia} de ${mes} de ${ano}`;
      }

      prevBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        selectedButton = null; // limpa sele√ß√£o anterior
        renderCalendar(currentDate);
      });

      nextBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        selectedButton = null; // limpa sele√ß√£o anterior
        renderCalendar(currentDate);
      });

      function capitalize(text) {
        return text.charAt(0).toUpperCase() + text.slice(1);
      }

      renderCalendar(currentDate);
    });

  </script>
</body>
</html>
