<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Agenda App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c6471;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      margin-top: 80px;
      font-size: 32px;
    }

    h2 {
      font-size: 16px;
      margin: 10px 0;
      font-weight: normal;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input[type="password"] {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .cadastro {
      font-size: 14px;
      margin: 10px 0;
    }

    .cadastro a {
      color: #d0ebff;
      text-decoration: none;
    }

    .divider {
      width: 100%;
      max-width: 350px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ccc;
      font-size: 12px;
      margin: 10px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #ccc;
    }

    .oauth-btn {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      background-color: white;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .oauth-btn img {
      height: 20px;
    }

    .termos {
      font-size: 10px;
      text-align: center;
      margin-top: 20px;
      max-width: 300px;
      color: #ccc;
    }
    a {
        all: unset;
        cursor: pointer; /* Opcional, para manter aparência de link clicável */
    }
  </style>
</head>
<body>

  <h1>Agenda App</h1>
  <h2>Faça login</h2>
  <p>Insira seu e-mail abaixo para entrar na sua conta</p>

  <input type="email" placeholder="email@domínio.com">
  <input type="password" placeholder="Senha">
  <button type="submit"><a href="index.html">Continuar</a></button>

  <div class="cadastro">
    Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
  </div>

  <div class="divider">ou</div>

  <button class="oauth-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Gmail">
    Entrar com Google
  </button>

  <button class="oauth-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" style="height: 18px;">
    Entrar com Apple
  </button>

  <p class="termos">
    Ao clicar em continuar, você concorda com nossos Termos de Serviço e Política de Privacidade
  </p>

</body>
</html>
